<html>

	<head>
		<script src='/socket.io/socket.io.js'></script>
		<script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

		<script>


			var socket = io();
			
			socket.on('welcome', function(data) {
				console.log(data.message);
			});


			socket.on('game_id', function(data) {
				console.log(data);

			});

		
			$(document).ready(function() {

				$("#start").click(function(){
					console.log('Emitting event for game start');
					socket.emit('gamestart');
				});

	
				$("#join").click(function(){
					console.log('Emitting event for join game');
					socket.emit('joingame');
				});
			});

		</script>

	</head>


	<body>
		
		<button type="button" id="start">Start Game!</button>

		<button type="button" id="join">Join Game!</button>
	
	</body>


</html>
