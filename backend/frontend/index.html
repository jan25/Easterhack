<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5.js example</title>
    <style>
      html {
        width: 100%;
        height: 100%;
      }

      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #canvas {
        width: 60%;
        height: 50%;
        border: 1px solid black;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>

    <!-- FIXME Ideally the socket.io.js will be served by node backend from its dependency -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./p5.min.js"></script>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script>
        var socket = io();
        socket.on('welcome', function(data) {
                console.log(data.message);
        });

        socket.on('game_id', function(data) {
                console.log(data);
        });

        $(document).ready(function() {
                $("#start").click(function(){
                        console.log('Emitting event for game start');
                        socket.emit('gamestart');
                });

        $("#join").click(function(){
                console.log('Emitting event for join game');
                socket.emit('joingame');
                });
        });
    </script>
  </head>

  <body>
    <div id="canvas"></div>
  </body>

  <body>
    <button type="button" id="start">Start Game!</button>
    <button type="button" id="join">Join Game!</button>
  </body>

</html>
